  <div id="games" style="display: none;">
	<h1><i style="color: purple;" class="fa-solid fa-moon"></i> Eclipse Games (beta)</h1>
	<div id="homeNav">
      <button class="homeNavButton" onclick="back()"><i class="fa-solid fa-arrow-left-long"></i> Back</button>
    </div>
	<select name="topic" id="gameSelect">
		<option value="no" selected="selected" disabled>Select game</option>
		<option value="idlebreakout">Idle Breakout</option>
		<option value="slope">Slope</option>
	</select>
	<br>
	<button class="button" id="playGame"><strong>Play</strong></button>

	<script>
		

		document.getElementById('playGame').addEventListener("click", function() {
			var selectedGame = document.getElementById("gameSelect").value

			if (selectedGame == "no") alert("Select an actual game")
			if (selectedGame == "idlebreakout") blank("https://sobloxsy.github.io/idle-breakout")
      if (selectedgame == "slope") blank("https://mathadventure1.github.io/slope/slope/index.html")
		})
    
	</script>
